version: "3"
volumes:
  home:
services:
  dev:
    build:
      context: "/Users/sebf/Code/docker-wiki-dev"
      # Adjust the build args to reflect your local setup
      # args:
        # HOME: /home/me
        # USER: me
        # UID: 501
        # GROUP: me
        # GID: 501
    hostname: wiki-dev
    command: tmux -u new -s java-fun
    environment:
      # Adjust to reflect your own timezone
      - TZ=Europe/Berlin
    volumes:
      - home:/home
      # Adjust directories and user to reflect above changes to build args
      - .:/home/me/java-fun
    working_dir: /home/me/java-fun
    user: me
    ports:
      - "1313:1313"
